<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
  </head>
  <body>
    <div>
      <h3>Wep Presentation Options</h3>
      <div>
        <label>
          <input id="tripleClickEnabled" type="checkbox">
          triple click to pop content
        </label>
      </div>
    </div>
    <div>
      <h3>help</h3>
      <ul>
        <li> Alt + P: pop show selected content</li>
        <li> Alt + S: start slide show</li>
        <li> Esc: close pop div</li>
        <li> (Shift + &uarr;) || &larr;
          : show previous slide</li>
        <li> (Shift + &darr;) || &rarr;
          : show next slide</li>
        <li> Alt + '+': increase pop-window font-size</li>
        <li> Alt + '-': decrease pop-window font-size</li>
      </ul>
    </div>
  </body>
  <script src="options.js"></script>
</html>
